<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <title>Calculadora de Gorjetas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcule o valor a ser pago de gorjeta">
    <meta name="author" content="Marlon James">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/mediaqueries.css">
</head>

<body>
    <main>
        <div id="container">
            <div id="header">
            <h1>Calculadora de Gorjetas</h1>
            </div>
            <form action="#" id="formTips">
                <div>
                    <label for="bill">
                        <p>Quanto ficou a conta?</p>
                    </label>
                    R$ <input type="number" placeholder="100,00" name="bill" id="bill" class="formItems" required>
                </div>
                <div>
                    <label for="serviceQuality">
                        <p>Como foi o serviço?</p>
                    </label>
                    <select name="serviceQuality" id="serviceQuality" class="formItems">
                        <option disabled selected value="0">- Escolha uma opção -</option>
                        <option value="0.05">05% - Ruim</option>
                        <option value="0.1">10% - Aceitável</option>
                        <option value="0.15">15% - Bom</option>
                        <option value="0.2">20% - Muito bom</option>
                        <option value="0.25">25% - Excelente</option>
                    </select>
                </div>
                <div>
                    <label for="people">
                        <p>Quantos dividirão a conta?</p>
                    </label>
                    <input type="number" placeholder="2" name="people" id="people" class="formItems" required> pessoas
                </div>
                <div id="buttonBox">
                    <button type="submit" id="calcButton">Calcular!</button>
                </div>
            </form>
            <div id="totalTip">
                Gorjeta total:
                R$<span id="tip">0.00</span>
                <span id="eachPeople">para cada</span>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
